<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Store_Producto</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img class="header__logo" src="./img/logo.png" alt="logotipo" />
      </a>
    </header>

    <nav class="navegacion">
      <a class="navegacion__enlace" href="index.html">Tienda</a>
      <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
      <h1>React JS</h1>

      <div class="camisa">
        <img class="camisa__img" src="./img/3.jpg" alt="img producto" />
        <div class="camisa__contenido">
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti
            ipsum at debitis natus. Odio, esse! Illo recusandae hic mollitia
            harum commodi, accusantium sint quidem optio minus eius nam facere
            tempore.
          </p>

          <form class="formulario">
            <select class="formulario__campo">
              <option value="" disabled selected>--Seleccionar Talla--</option>
              <option value="chica">Chica</option>
              <option value="mediana">Mediana</option>
              <option value="grande">Grande</option>
            </select>

            <input
              class="formulario__campo"
              type="number"
              placeholder="Cantidad"
              min="1"
              required
            />

            <input
              class="formulario__submit"
              type="submit"
              value="Agregar al Carrito"
            />
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__texto">
        Frond End Store - Todos los derechos reservados
      </p>
    </footer>
  </body>
</html>
